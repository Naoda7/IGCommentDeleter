<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>IG Comment Deleter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      min-width: 240px;
      max-width: 320px;
      margin: 0;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 16px;
      color: #fff;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1526273806334-d6f4c0fbe0d8?auto=format&fit=crop&w=800&q=60') center/cover no-repeat;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 16px;
      margin: 0;
      text-align: center;
      color: #ffffff;
    }

    p {
      font-size: 14px;
      color: #ccc;
      text-align: center;
      margin: 0;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid #ff0033;
      border-radius: 10px;
      background: transparent;
      color: #ff0033;
      cursor: pointer;
      box-shadow: 0 0 8px #ff0033;
      transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 0, 51, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 12px #ff0033, 0 0 24px #ff0033;
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 0 6px #ff0033, 0 0 12px #ff0033;
    }

    footer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <img src="assets/icons/icon-128.png" alt="Instagram Bot GIF">
  <h1>Instagram Comment Deleter</h1>
  <p>Auto-delete Instagram comment activity</p>
  <button id="start">ðŸ¤– Launch Bot</button>
  <footer>v1.0.7</footer>

  <script src="popup.js"></script>
</body>
</html>
